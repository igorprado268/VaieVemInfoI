{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vai e Vem</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- CSS externo -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-car-side me-2"></i>Vai e Vem
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cadastro' %}">Cadastro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="hero d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-4">
                    <div class="card shadow-lg border-0">
                        <div class="card-header text-center py-4" style="background: linear-gradient(135deg, var(--primary-red), var(--secondary-red)); color: white;">
                            <h3 class="mb-0">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Entrar no Vai e Vem
                            </h3>
                            <p class="mb-0 mt-2">Acesse sua conta</p>
                        </div>
                        <div class="card-body p-4">
                            <form method="post" action="{% url 'login' %}">
                                {% csrf_token %}
                            
                                <div class="mb-3">
                                    <label class="form-label">E-mail</label>
                                    <input type="email" class="form-control" name="username" required>
                                </div>
                            
                                <div class="mb-3">
                                    <label class="form-label">Senha</label>
                                    <input type="password" class="form-control" name="password" required>
                                </div>
                            
                                <button type="submit" class="btn btn-success w-100 py-2 mb-3">
                                    Entrar
                                </button>
                            </form>
                            
                        </div>
                    </div>
                    
                    <!-- Adicionando seção de benefícios na página de login -->
                    <div class="mt-4 text-center">
                        <div class="row">
                            <div class="col-4">
                                <div class="text-white">
                                    <i class="fas fa-money-bill-wave fa-2x mb-2"></i>
                                    <p class="small">Economize</p>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="text-white">
                                    <i class="fas fa-leaf fa-2x mb-2"></i>
                                    <p class="small">Sustentável</p>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="text-white">
                                    <i class="fas fa-users fa-2x mb-2"></i>
                                    <p class="small">Conecte-se</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript externo -->
    <script src="{% static 'scripts.js' %}"></script>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
    const email = document.getElementById('loginEmail').value;
    const senha = document.getElementById('loginSenha').value;
    
    if (!email || !senha) {
        alert('Por favor, preencha todos os campos!');
        e.preventDefault();
        return;
    }
    // envia normalmente
});</script>
</body>
</html>
