{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Vai e Vem</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- CSS externo -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-car-side me-2"></i>Vai e Vem
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cadastro Section -->
    <section class="hero d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-lg border-0">
                        <div class="card-header text-center py-4" style="background: linear-gradient(135deg, var(--primary-green), var(--secondary-green)); color: white;">
                            <h3 class="mb-0">
                                <i class="fas fa-user-plus me-2"></i>
                                Cadastre-se no Vai e Vem
                            </h3>
                            <p class="mb-0 mt-2">Junte-se à comunidade de caronas solidárias</p>
                        </div>
                        <div class="card-body p-4">
                            <!-- FORMULARIO -->
                            <form id="cadastroForm" method="post" action="{% url 'cadastro' %}">
                                {% csrf_token %}
                            
                                <!-- hidden username (vamos usar o email como username) -->
                                <input type="hidden" id="username" name="username" value="">
                            
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-user me-1"></i>Nome Completo
                                    </label>
                                    <input type="text" class="form-control" id="nome" name="nome" required>
                                </div>
                            
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-envelope me-1"></i>E-mail Institucional
                                    </label>
                                    <input type="email" class="form-control" id="email" name="email"
                                           placeholder="seu.nome@alunos.ifsuldeminas.edu.br" required>
                                    <div class="form-text">Use seu e-mail institucional do IF Sul de Minas</div>
                                </div>
                            
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-phone me-1"></i>Telefone/WhatsApp
                                    </label>
                                    <input type="tel" class="form-control" id="telefone" name="telefone"
                                           placeholder="(35) 99999-9999" required>
                                </div>
                            
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-graduation-cap me-1"></i>Campus
                                    </label>
                                    <select class="form-select" id="campus" name="campus" required>
                                        <option value="">Selecione seu campus</option>
                                        <option value="machado">Machado</option>
                                        <option value="pouso-alegre">Pouso Alegre</option>
                                        <option value="inconfidentes">Inconfidentes</option>
                                        <option value="muzambinho">Muzambinho</option>
                                        <option value="passos">Passos</option>
                                        <option value="pocos-de-caldas">Poços de Caldas</option>
                                        <option value="tres-coracoe">Três Corações</option>
                                    </select>
                                </div>
                            
                                <!-- Senhas -->
                                <div class="mb-3">
                                    <label class="form-label"><i class="fas fa-lock me-1"></i>Senha</label>
                                    <input type="password" class="form-control" id="senha" name="password1" required>
                                    <div class="form-text">Mínimo de 6 caracteres</div>
                                </div>
                            
                                <div class="mb-3">
                                    <label class="form-label"><i class="fas fa-lock me-1"></i>Confirmar Senha</label>
                                    <input type="password" class="form-control" id="confirmarSenha" name="password2" required>
                                </div>
                            
                                <!-- ... resto do form ... -->
                                <button type="submit" class="btn btn-custom-red w-100 py-2 mb-3">
                                    <i class="fas fa-user-plus me-2"></i>Criar Conta
                                </button>
                            </form>
                             
                                <div class="text-center">
                                    <p class="mb-0">Já tem uma conta? 
                                        <a href="{% url 'login' %}" class="text-decoration-none fw-bold">Faça login</a>
                                    </p>
                                </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript externo -->
    <script src="{% static 'scripts.js' %}"></script>
    
    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            const email = document.getElementById('email').value;
            
            // Validar se as senhas coincidem
            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem!');
                return;
            }
            
            // Validar e-mail institucional
            if (!email.includes('@alunos.ifsuldeminas.edu.br') && !email.includes('@ifsuldeminas.edu.br')) {
                alert('Por favor, use seu e-mail institucional do IF Sul de Minas!');
                return;
            }
            
            // Validar tamanho da senha
            if (senha.length < 6) {
                alert('A senha deve ter pelo menos 6 caracteres!');
                return;
            }
            
            alert('Cadastro realizado com sucesso! Bem-vindo ao Vai e Vem!');
            // Aqui você adicionaria a lógica para enviar os dados para o servidor
        });
    </script>
</body>
</html>
